name: PR Analyzer
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout TDG-pr-agent
        uses: actions/checkout@v4
        with:
          repository: RitechSolutions/TDG-pr-agent
          path: .tdg-pr-agent
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: .tdg-pr-agent
        run: npm ci

      - name: Build action
        working-directory: .tdg-pr-agent
        run: npx tsc src/action.ts --target ES2022 --module commonjs --outDir dist

      - name: Run PR Analyzer
        working-directory: .tdg-pr-agent
        run: node dist/action.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

